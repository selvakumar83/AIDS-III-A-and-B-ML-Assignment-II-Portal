<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Assignment Portal</title>
</head>
<body>
    <h2>Enter Your Register Number to Access the Assignment-I</h2>
    
    <input type="text" id="registerNumber" placeholder="Enter Register Number" required>
    <button onclick="checkAccess()">Submit</button>
    
    <p id="message"></p>

    <script>
        // Add valid register numbers here
        const validNumbers = ["20231234", "20231235", "20231236"]; 

        function checkAccess() {
            const input = document.getElementById("registerNumber").value;
            const message = document.getElementById("message");

            if (validNumbers.includes(input)) {
                window.location.href = "MLAssignment1.pdf"; // Link to the assignment
            } else {
                message.textContent = "Invalid Register Number!";
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>
