<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ML Assignment Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: fadeIn 1.5s ease-in;
    }

    h2 {
      color: #333;
      animation: bounce 1.5s;
      text-align: center;
    }

    select {
      padding: 10px;
      width: 320px;
      border: 2px solid #007BFF;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 1em;
      outline: none;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    #message {
      margin-top: 15px;
      font-size: 1em;
      font-weight: bold;
    }

    h3 {
      margin-top: 30px;
      color: #333;
    }

    #loader {
      display: none;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #007BFF;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    #downloadBtn {
      display: none; /* Initially hidden */
      margin-top: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

  <h2>Select Your Register Number to Access the <span style="color: blue;">ML Assignment-I</span></h2>

  <select id="registerNumber">
    <option value="" disabled selected>Select your Register Number</option>
  </select>

  <div>
    <button onclick="checkAccess()">Submit</button>
    <button onclick="resetForm()">Reset</button>
  </div>

  <h3>Date of Submission: <span style="color: red;">15-03-2025</span></h3>

  <div id="loader"></div>
  <p id="message"></p>

  <!-- Download Button (Initially Hidden) -->
  <button id="downloadBtn" onclick="downloadPDF()">Download PDF</button>

  <script>
    const validNumbers = [
      "22K81A7201", "22K81A7202", "22K81A7203", "22K81A7204", "22K81A7205",
      "22K81A7206", "22K81A7207", "22K81A7208", "22K81A7209", "22K81A7210",
      "22K81A7211", "22K81A7212", "22K81A7213", "22K81A7214", "22K81A7215",
      "22K81A7216", "22K81A7217", "22K81A7218", "22K81A7219", "22K81A7220",
      "22K81A7221", "22K81A7222", "22K81A7223", "22K81A7224", "22K81A7225",
      "22K81A7226", "22K81A7227", "22K81A7228", "22K81A7229", "22K81A7230",
      "22K81A7231", "22K81A7232", "22K81A7233", "22K81A7234", "22K81A7235",
      "22K81A7236", "22K81A7237", "22K81A7238", "22K81A7239", "22K81A7240",
      "22K81A7241", "22K81A7242", "22K81A7243", "22K81A7244", "22K81A7245",
      "22K81A7246", "22K81A7247", "22K81A7248", "22K81A7249", "22K81A7250",
      "22K81A7251", "22K81A7252", "22K81A7253", "22K81A7254", "22K81A7255",
      "22K81A7256", "22K81A7257", "22K81A7258", "22K81A7259", "22K81A7260",
      "22K81A7261", "22K81A7262", "22K81A7263", "22K81A7264", "23K85A7201", 
      "23K85A7202", "23K85A7203", "23K85A7204", "23K85A7205", "23K85A7206"
    ];

    const selectBox = document.getElementById("registerNumber");
    const downloadBtn = document.getElementById("downloadBtn");

    // Populate dropdown
    validNumbers.forEach(num => {
      const option = document.createElement("option");
      option.value = num;
      option.textContent = num;
      selectBox.appendChild(option);
    });

    function checkAccess() {
      const selected = selectBox.value;
      const message = document.getElementById("message");
      const loader = document.getElementById("loader");

      // Date restriction
      const today = new Date();
      const deadline = new Date("2025-05-15");
      if (today > deadline) {
        message.textContent = "Access denied. The deadline has passed.";
        message.style.color = "red";
        return;
      }

      if (validNumbers.includes(selected)) {
        loader.style.display = "block";
        message.style.color = "green";

        // Local storage counter
        let count = localStorage.getItem(selected) || 0;
        count = parseInt(count, 10);

        if (count >= 3) {
          message.textContent = "You have reached the maximum download limit (3 times). Access denied.";
          message.style.color = "red";
          loader.style.display = "none";
          downloadBtn.style.display = "none"; // Hide download button
          return;
        }

        count++;
        localStorage.setItem(selected, count);

        message.textContent = `Access granted! You have accessed this ${count} time(s). You can now download the PDF.`;
        downloadBtn.style.display = "inline-block"; // Show download button

        setTimeout(() => {
          loader.style.display = "none";
        }, 1000);
      } else {
        message.textContent = "Please select a valid Register Number.";
        message.style.color = "red";
        loader.style.display = "none";
        downloadBtn.style.display = "none"; // Hide download button
      }
    }

    function resetForm() {
      selectBox.selectedIndex = 0;
      document.getElementById("message").textContent = "";
      document.getElementById("loader").style.display = "none";
      downloadBtn.style.display = "none"; // Hide download button
    }

    function downloadPDF() {
      const pdfLink = "MLAssignment1.pdf";
      const a = document.createElement('a');
      a.href = pdfLink;
      a.download = "MLAssignment1.pdf"; // Set download file name
      a.click();
    }
  </script>
</body>
</html>
